<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <p>
      This is a simple weather application that fetches and displays weather
      data.
    </p>
    <p>
        Enter a city name to get the current weather information. The app uses
        the OpenWeatherMap API to fetch weather data.
        Version 1.3
    </p>

    <section id="weather-info">
      <h2>Current Weather</h2>
      <div id="weather-display">
        <!-- Weather data will be displayed here -->
      </div>
    </section>
    <section class="controls">
      <h2>Controls</h2>
    <input type="text" id="city-input" placeholder="Enter city">
    <button id="fetch-weather-btn">Get Weather</button>
    

    </section>

    <script src="script.js"></script>
  </body>
</html>
